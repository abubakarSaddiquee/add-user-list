<div class="container mt-5">
  <h3 style="text-align: center;">Add User</h3>

  <form [formGroup]="userData" (ngSubmit)="getUserData()">
    <div class="mb-3 mt-3">


      <div>
        <label>Name:</label>
        <input type="text" class=" form-control" id="id" placeholder="Enter name" formControlName="name" name="id">
        <p *ngIf="name.invalid && name.touched" class="text-danger"> please enter your name</p>
      </div>

      <br />




      <div> <label>Email:</label>
        <input type="email" class=" form-control" id="email" placeholder="Enter email" formControlName="email"
          name="email">
        <p class="text-danger" *ngIf="email.invalid && email.touched ">please enter valid email</p>
      </div>

      <br />

      <div>
        <label>Age:</label>
        <input type="number" class="form-control" id="age" placeholder="Enter age" formControlName="age" name="age">
        <p class="text-danger" *ngIf="age.invalid && age.touched"> please enter your age</p>
      </div>
      <br />

    </div>
    <button [disabled]="!userData.valid" type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
